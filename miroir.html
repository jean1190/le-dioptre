<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Dioptre - Miroir</title>
    <style>
        :root {
            --bg: #000000;
            --fg: #e0e0e0;
            --border: #333;
            --accent: #555;
            --user-bubble: #1a1a1a;
            --didi-bubble: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: var(--fg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body scroll */
        }

        /* Header / Intro */
        .header {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            opacity: 0.7;
            background: var(--bg);
            z-index: 10;
        }

        .header strong {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-bottom: 5rem;
            /* Space for input */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        /* Messages */
        .message {
            max-width: 85%;
            padding: 1rem;
            line-height: 1.5;
            position: relative;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-bubble);
            border: 1px solid var(--border);
            border-radius: 8px 8px 0 8px;
            color: #fff;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: var(--didi-bubble);
            border-left: 2px solid var(--fg);
            padding-left: 1.5rem;
            color: #ddd;
        }

        .message.system {
            align-self: center;
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
            border: none;
            background: none;
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg);
            border-top: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background-color: #111;
            color: var(--fg);
            border: 1px solid var(--border);
            padding: 0.8rem;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            border-radius: 4px;
            max-height: 150px;
            min-height: 50px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--fg);
        }

        button {
            background-color: transparent;
            color: var(--fg);
            border: 1px solid var(--border);
            padding: 0 1.5rem;
            height: 50px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #222;
            border-color: #fff;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Indicator */
        .typing-indicator {
            display: none;
            gap: 5px;
            padding: 1rem;
            align-self: flex-start;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 1.2rem;
            line-height: 1;
            z-index: 20;
        }

        .back-link:hover {
            color: #fff;
        }

        @media (max-width: 600px) {
            .header {
                padding-top: 3rem;
            }

            .message {
                max-width: 95%;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">×</a>

    <header class="header">
        <strong>LE MIROIR</strong>
        Pas d'oreille. Pas de confort. Juste le réel.
    </header>

    <div class="chat-container" id="chat">
        <!-- Messages will appear here -->
        <div class="message system">
            Le miroir est activé.
        </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="loading">
        <span></span><span></span><span></span>
    </div>

    <div class="input-area">
        <textarea id="message" placeholder="Déposer une tension..." rows="1"></textarea>
        <button id="submit">ENVOYER</button>
    </div>

    <script>
        const API_URL = '/api/chat'; // Relative URL for Vercel

        // State: Conversation History
        let history = [];

        const chatContainer = document.getElementById('chat');
        const textarea = document.getElementById('message');
        const submitBtn = document.getElementById('submit');
        const loadingIndicator = document.getElementById('loading');

        // Auto-resize textarea
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '50px';
        });

        // Submit on Enter (Shift+Enter for newline)
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitMessage();
            }
        });

        submitBtn.addEventListener('click', submitMessage);

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            // Allow basic line breaks
            const formattedText = text.replace(/\n/g, '<br>');
            div.innerHTML = formattedText;

            chatContainer.appendChild(div);
            scrollToBottom();
        }

        async function submitMessage() {
            const text = textarea.value.trim();
            if (!text) return;

            // UI Updates
            textarea.value = '';
            textarea.style.height = '50px';
            textarea.disabled = true;
            submitBtn.disabled = true;

            // Add User Message to View & History
            appendMessage('user', text);
            history.push({ "role": "user", "content": text });

            // Show loading bubble
            const loadingBubble = document.createElement('div');
            loadingBubble.className = 'message assistant';
            loadingBubble.innerHTML = '<span style="opacity:0.5">...</span>';
            chatContainer.appendChild(loadingBubble);
            scrollToBottom();

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: history })
                });

                const data = await res.json();

                // Remove loading bubble
                chatContainer.removeChild(loadingBubble);

                if (res.ok && data.reply) {
                    appendMessage('assistant', data.reply);
                    history.push({ "role": "assistant", "content": data.reply });
                } else {
                    const errorMsg = data.error || "Le miroir est brisé (Erreur inconnue).";
                    appendMessage('system', errorMsg);
                }

            } catch (err) {
                if (loadingBubble.parentNode) chatContainer.removeChild(loadingBubble);
                appendMessage('system', "Connexion perdue.");
            } finally {
                textarea.disabled = false;
                submitBtn.disabled = false;
                textarea.focus();
                scrollToBottom();
            }
        }
    </script>
</body>

</html>
